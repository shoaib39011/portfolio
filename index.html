    <style>
        /* Aesthetic Enhancements */
        :root {
            --primary-glow: conic-gradient(from 180deg at 50% 50%,
                    #16abff33 0deg,
                    #0885ff33 55deg,
                    #54d6ff33 120deg,
                    #0071ff33 160deg,
                    transparent 360deg);
        }

        body {
            background-color: #030303 !important;
            color: #ffffff !important;
            overflow-x: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Profile Image Animation */
        img[alt="Syed Shoaib Aslam"] {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.5s ease !important;
        }

        img[alt="Syed Shoaib Aslam"]:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.6);
        }

        /* Button Glow Effects */
        button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease !important;
        }

        button:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4) !important;
        }

        /* Background Blobs */
        .bg-blob {
            position: fixed;
            width: 700px;
            height: 700px;
            background: var(--primary-glow);
            filter: blur(80px);
            z-index: -1;
            opacity: 0.3;
            pointer-events: none;
            animation: animate-blob 20s infinite alternate;
        }

        .blob-1 {
            top: -200px;
            right: -200px;
        }

        .blob-2 {
            bottom: -200px;
            left: -200px;
            background: radial-gradient(circle, #3b82f633, transparent);
        }

        @keyframes animate-blob {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(50px, 50px) scale(1.1);
            }
        }
    </style>

    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <script>
        function initializeEnhancements() {
            // 1. Fix Profile Image
            const profileImg = document.querySelector('img[alt="Syed Shoaib Aslam"]');
            if (profileImg && !profileImg.src.includes('profile.png')) {
                profileImg.src = './profile.png';
            }

            // 2. Fix Contact Buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                const text = btn.innerText.toLowerCase();
                if (!btn.hasAttribute('data-enhanced')) {
                    if (text.includes('github')) {
                        btn.onclick = () => window.open('https://github.com/shoaib39011', '_blank');
                    } else if (text.includes('linkedin')) {
                        btn.onclick = () => window.open('http://www.linkedin.com/in/shoaib-aslam-syed', '_blank');
                    } else if (text.includes('email')) {
                        btn.onclick = () => window.location.href = 'mailto:syedshoaibaslam@gmail.com';
                    } else if (text.includes('get in touch')) {
                        btn.onclick = () => {
                            const contactSection = Array.from(document.querySelectorAll('h2')).find(h => h.innerText.toLowerCase().includes('touch') || h.innerText.toLowerCase().includes('contact'));
                            if (contactSection) contactSection.scrollIntoView({ behavior: 'smooth' });
                        };
                    } else if (text.includes('view projects')) {
                        btn.onclick = () => {
                            const projectsSection = Array.from(document.querySelectorAll('h2')).find(h => h.innerText.toLowerCase().includes('work') || h.innerText.toLowerCase().includes('projects'));
                            if (projectsSection) projectsSection.scrollIntoView({ behavior: 'smooth' });
                        };
                    }
                    btn.setAttribute('data-enhanced', 'true');
                }
            });

            // 3. Navbar Scrolling
            const navButtons = document.querySelectorAll('nav button, header button');
            navButtons.forEach(btn => {
                if (!btn.hasAttribute('data-nav-enhanced')) {
                    btn.onclick = (e) => {
                        const targetText = btn.innerText.toLowerCase().trim();
                        const headers = document.querySelectorAll('h2');
                        for (const h2 of headers) {
                            if (h2.innerText.toLowerCase().includes(targetText)) {
                                h2.parentElement.scrollIntoView({ behavior: 'smooth' });
                                break;
                            }
                        }
                    };
                    btn.setAttribute('data-nav-enhanced', 'true');
                }
            });
        }

        // Run initialization
        window.addEventListener('load', initializeEnhancements);
        setInterval(initializeEnhancements, 1000); // Robust check for React re-renders

        const root = document.getElementById('root');
        if (root) {
            const observer = new MutationObserver(initializeEnhancements);
            observer.observe(root, { childList: true, subtree: true });
        }
    </script>
</body>

</html>
